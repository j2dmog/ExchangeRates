<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./exchange.css">
</head>
<body>
    <article>
        <h1>Currency Converter</h1><br><br>
        <div class="result">
            <h2 class="screen1"></h2>
            <h2 class="screen2"></h2>
        </div>
        <div class="main1">
            <div class="USDContainer">
                <input class="input1" placeholder="Enter your USD equivalent" type="search" val><br><br>
                <label for="">Convert to S/A rand</label>
                <input class="USD" type="radio" name="radio">
            </div>
            <div class="RandContainer">
                <input class="input2" placeholder="Enter your ZAR equivalent" type="text"><br><br>
                <label for="">Convert to US Dollar</label>
                <input class="ZAR" type="radio" name="radio">
            </div>
        </div><br><br>
        <button class="btn">Convert</button>
    </article>
    <script src="./exchange.js"></script>
</body>
</html>
